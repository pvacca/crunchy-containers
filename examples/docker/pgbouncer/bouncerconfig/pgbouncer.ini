[databases]
master = host=master port=5432 dbname=postgres
slave = host=replica port=5432 dbname=postgres

[pgbouncer]
listen_port = 5432
listen_addr = *
user = daemon
auth_type = md5
auth_file = /pgconf/bouncerconfig/users.txt
logfile = /tmp/pgbouncer.log
pidfile = /tmp/pgbouncer.pid
admin_users = admin
